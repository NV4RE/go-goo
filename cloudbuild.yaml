steps:
  - name: 'ubuntu'
    args: [ 'echo', '$SONARQUBE_TOKEN' ]
  - name: "sonarsource/sonar-scanner-cli:latest"
    entrypoint: "sh"
    args:
      - "-c"
      - |
        sonar-scanner -Dsonar.host.url=https://sonarqube.nv4re.com -Dsonar.login=$SONAQUBE_TOKEN -Dsonar.projectKey=$REPO_NAME -Dsonar.sources=. || true
  - name: "gcr.io/cloud-builders/docker"
    args: ["build", "-t", "gcr.io/$PROJECT_ID/$REPO_NAME", "."]
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/$REPO_NAME"]
availableSecrets:
  secretManager:
    - versionName: projects/$PROJECT_ID/secrets/sonaqube-token/versions/1
      env: 'SONARQUBE_TOKEN'